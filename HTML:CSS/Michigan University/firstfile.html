<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirsTFile</title>
    <link rel="icon" type="image/png" href="img/chinese-temple.png">
    <script src="newtest2.js"></script>
</head>
<body>
    <main>Main</main>
    <header>
        <h1>mickey</h1>
    </header>
    <figure>
        <img src="img/avengers.jpeg" alt="Poster">
        <figcaption>Default image size</figcaption>
    </figure>
    <figure>
        <img src="img/avengers.jpeg"
        width="500px" alt="Poster">
        <figcaption>Set image size</figcaption>
    </figure>
    <figure>
        <img src="img/avengers.jpeg" 
        width="500px" height="100px"
         alt="Poster">
        <figcaption>skewed image size</figcaption>
    </figure>
    <figure>
        <img src="img/avengers.jpeg" 
        width="50%" 
         alt="Poster">
        <figcaption>Relative image size</figcaption>
    </figure>
   <footer>this is the footer</footer>
    
    
</body>
</html>
